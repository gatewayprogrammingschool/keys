<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/keys/site.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <dir style='padding-inline-start: 0; display: flex;flex-wrap: nowrap;align-content: center;justify-content: space-evenly;align-items: center;flex-direction: row;'>
      <button class='mdc-button' type='button' onclick='showMajor()'>Major</button>
      <button class='mdc-button' type='button' onclick='showChromatic()'>Chromatic</button>
      <button class='mdc-button' type='button' onclick='showPentatonic()'>Pentatonic</button>
    </dir>
    <script type='text/javascript'>
      function showMajor() {
        document.getElementById('major').style='display: block;';
        document.getElementById('chromatic').style='display: none;';
        document.getElementById('pentatonic').style='display: none;';
      }

      function showChromatic() {
        document.getElementById('major').style='display: none;';
        document.getElementById('chromatic').style='display: block;';
        document.getElementById('pentatonic').style='display: none;';
      }

      function showPentatonic() {
        document.getElementById('major').style='display: none;';
        document.getElementById('chromatic').style='display: none;';
        document.getElementById('pentatonic').style='display: block;';
      }
    </script>
    <div id="major">
      <div class="pitch major major-c">C 8</div>
      <div class="pitch major major-b">B 7</div>
      <div class="pitch major major-a">A 6</div>
      <div class="pitch major major-g">G 5</div>
      <div class="pitch major major-f">F 4</div>
      <div class="pitch major major-e">E 3</div>
      <div class="pitch major major-d">D 2</div>
      <div class="pitch major major-c">C 1</div>
    </div>
    <div id="pentatonic" style='display:none'>
      <div class="pitch major major-c">C 8</div>
      <div class="pitch major major-a">A 6</div>
      <div class="pitch major major-g">G 5</div>
      <div class="pitch major major-e">E 3</div>
      <div class="pitch major major-d">D 2</div>
      <div class="pitch major major-c">C 1</div>
    </div>
    <div id="chromatic" style='display: none;'>
      <div class="pitch chromatic chromatic-b">B 7</div>
      <div class="pitch chromatic chromatic-as">A# Bb</div>
      <div class="pitch chromatic chromatic-a">A 6</div>
      <div class="pitch chromatic chromatic-gs">G# Ab</div>
      <div class="pitch chromatic chromatic-g">G 5</div>
      <div class="pitch chromatic chromatic-fs">F# Gb</div>
      <div class="pitch chromatic chromatic-f">F 4</div>
      <div class="pitch chromatic chromatic-e">E 3</div>
      <div class="pitch chromatic chromatic-ds">D# Eb</div>
      <div class="pitch chromatic chromatic-d">D 2</div>
      <div class="pitch chromatic chromatic-cs">C# Db</div>
      <div class="pitch chromatic chromatic-c">C 1</div>
    </div>
    <p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><a property="dct:title" rel="cc:attributionURL" href="https://gatewayprogrammingschool.github.io/keys/">Music Lab Color Scale</a> by <a rel="cc:attributionURL dct:creator" property="cc:attributionName" href="https://thesharp.ninja">Payton Byrd</a> is marked with <a href="https://creativecommons.org/publicdomain/zero/1.0?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC0 1.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1"><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/zero.svg?ref=chooser-v1"></a></p>
  </body>
</html>
